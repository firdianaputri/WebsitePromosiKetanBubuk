<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minuman - Ketan Bubuk Premium</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #fffaf5;
      color: #333;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .navbar {
      background: linear-gradient(90deg, #a86b33, #8B4513);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: #fff;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .navbar ul li a {
      padding: 8px 16px;
      border-radius: 8px;
      transition: 0.3s;
      color: #fff;
      font-weight: 500;
    }

    .navbar ul li a:hover,
    .navbar ul li a.active {
      background-color: #f6d9a3;
      color: #5c3b0a;
    }

    .menu-toko {
      background: #fff;
      padding: 60px 20px;
      text-align: center;
    }

    .menu-toko h2 {
      color: #8B4513;
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    .menu-toko p {
      color: #555;
      font-size: 1.1em;
      margin-bottom: 40px;
    }

    .menu-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .menu-item {
      background: #fffaf2;
      border: 2px solid #f3e0c0;
      border-radius: 12px;
      width: 260px;
      padding: 20px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      transition: 0.3s ease;
      text-align: center;
    }

    .menu-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .menu-item h3 {
      color: #8B4513;
      margin-bottom: 10px;
      font-size: 1.2em;
    }

    .menu-item img {
      width: 100%;
      height: 200px;
      object-fit: contain; 
      border-radius: 10px;
      margin-bottom: 12px;
      background-color: #fff7ec; 
    }

    .product-page {
      text-align: center;
      padding: 50px 20px;
      background-color: #fffaf5;
    }

    .product-page h1 {
      color: #8B4513;
      font-size: 2em;
      margin-bottom: 30px;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .product-card {
      background: #fff;
      border: 2px solid #f3e0c0;
      border-radius: 12px;
      width: 280px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      transition: 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    .product-card h3 {
      color: #8B4513;
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: contain; 
      border-radius: 10px;
      margin-bottom: 15px;
      background-color: #fff7ec;
    }

    footer {
      background: #8B4513;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 60px;
      font-size: 0.9em;
    }

    .fade-in { animation: fadeIn 1.2s ease-in; }
    .slide-up { animation: slideUp 0.9s ease-in; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .menu-list, .product-list {
        flex-direction: column;
        align-items: center;
      }
      .menu-item, .product-card {
        width: 90%;
      }
    }
  </style>
</head>

<body>

  <nav class="navbar fade-in">
    <div class="logo">Ketan Jompo</div>
    <ul>
      <li><a href="index.html">Beranda</a></li>
      <li><a href="product.html" class="active">Menu</a></li>
      <li><a href="contact.html">Kontak</a></li>
    </ul>
  </nav>

  <section class="menu-toko fade-in">
    <h2>Ketan Bubuk</h2>
    <div class="menu-list">
      <div class="menu-item">
        <h3>Ketan Bubuk</h3>
        <img src="img/ketan2.jpeg" alt="Ketan Bubuk Original">
      </div>
      <div class="menu-item">
        <h3>Ketan Susu</h3>
        <img src="img/ketan5.jpeg" alt="Ketan Bubuk Cokelat">
      </div>
    </div>
  </section>

  <section class="product-page">
    <h1 class="fade-in">Minuman</h1>
    <div class="product-list">
      <div class="product-card slide-up">
        <h3>STMJ</h3>
        <img src="img/stmj.jpeg" alt="STMJ">
      </div>
      <div class="product-card slide-up">
        <h3>Susu</h3>
        <img src="img/susu.jpeg" alt="Susu">
      </div>
      <div class="product-card slide-up">
        <h3>Susu Jahe</h3>
        <img src="img/susujahe.jpeg" alt="Susu Jahe">
      </div>
      <div class="product-card slide-up">
        <h3>Wedhang Jahe</h3>
        <img src="img/wedhangjahe.jpeg" alt="Wedhang Jahe">
      </div>
      <div class="product-card slide-up">
        <h3>Teh</h3>
        <img src="img/teh.jpeg" alt="Teh">
      </div>
      <div class="product-card slide-up">
        <h3>Teh Susu</h3>
        <img src="img/tehsusu.jpeg" alt="Teh Susu">
      </div>
      <div class="product-card slide-up">
        <h3>Kopi</h3>
        <img src="img/kopi.jpeg" alt="Kopi">
      </div>
      <div class="product-card slide-up">
        <h3>Kopi Susu</h3>
        <img src="img/kopisusu.jpeg" alt="Kopi Susu">
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
  <p>Â© 2025 Ketan Jompo</p>
  </footer>

</body>
</html>
